<div class="form-field form-field-{{id}} form-field-{{dashcase this.display_name}}" data-product-attribute="set-select">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_select_{{id}}">
        {{ this.display_name }}:

        {{> components/common/requireness-msg}}
    </label>

    <select class="form-select form-select--small form-select-{{id}} form-select-{{dashcase this.display_name}}" name="attribute[{{this.id}}]" id="attribute_select_{{id}}" {{#if required}}required{{/if}}>
        <option value="" aria-label="{{lang 'products.none'}}">{{lang 'products.choose_options'}}</option>
        {{#each this.values}}
            <option class="form-select-option-{{id}} form-select-option-{{dashcase label}}" data-product-attribute-value="{{id}}" value="{{id}}" aria-label="{{this.label}}" {{#if selected}}selected data-default{{/if}}>{{label}}</option>
        {{/each}}
    </select>
</div>
