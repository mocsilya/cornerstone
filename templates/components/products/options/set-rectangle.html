<div class="form-field form-field-{{id}} form-field-{{dashcase this.display_name}}" data-product-attribute="set-rectangle" role="radiogroup" aria-labelledby="rectangle-group-label">
    <label class="form-label form-label--alternate form-label--inlineSmall" id="rectangle-group-label">
        {{this.display_name}}:
        <span data-option-value></span>

        {{> components/common/requireness-msg}}
    </label>

    {{#unless required}}
        <input
            class="form-radio form-radio-none"
            type="radio"
            id="attribute_rectangle__{{id}}_none"
            name="attribute[{{id}}]"
            value=""
            checked="{{#if defaultValue '==' ''}}checked{{/if}}"
			aria-label="{{lang 'products.none'}}"
        >
        <label class="form-option" for="attribute_rectangle__{{id}}_none">
            <span class="form-option-variant">{{lang 'products.none'}}</span>
        </label>
    {{/unless}}

    {{#each this.values}}
    <div class="form-option-wrapper form-option-wrapper-{{id}} form-option-wrapper-{{dashcase this.label}}">    
        <input
            class="form-radio form-radio-{{id}} form-radio-{{dashcase this.label}}"
            type="radio"
            id="attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}
			aria-label="{{this.label}}"
        >
        <label class="form-option form-option-{{id}} form-option-{{dashcase this.label}}" for="attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            <span class="form-option-variant">{{this.label}}</span>
        </label>
    </div>
    {{/each}}
</div>
