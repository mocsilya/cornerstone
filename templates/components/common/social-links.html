{{#if social_media}}
    <ul class="socialLinks socialLinks--alt socialLinks--{{theme_settings.custom_social_style}} socialLinks--{{theme_settings.custom_header_icon_style}}">
        {{#each social_media}}
            <li class="socialLinks-item">
                <a class="icon icon--{{display_name}}"
                   href="{{url}}"
                   target="_blank"
                   rel="noopener"
                   title="{{{capitalize display_name}}}"
                >
                    <span class="aria-description--hidden">{{{capitalize display_name}}}</span>
                    <svg>
                        <use href="#icon-{{display_name}}"/>
                    </svg>
                </a>
            </li>
        {{/each}}
    </ul>
{{/if}}
