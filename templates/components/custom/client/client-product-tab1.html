<div id="ProductDetails" style="display: none;">
    <input type="hidden" name="product_id" value="{{product.id}}">
</div>
<div id="ProductReviews" data-type="reviews" data-product="{{product.id}}" data-name="{{product.title}}" data-image="{{getImageSrcset product.main_image (cdn theme_settings.default_image_product) 1x=theme_settings.zoom_size }}" data-url="{{product.url}}">
	
</div>
