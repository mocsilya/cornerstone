<nav aria-label="Breadcrumb">
    <ol class="breadcrumbs" itemscope itemtype="http://schema.org/BreadcrumbList">
        {{#unless theme_settings.hide_breadcrumbs }}
            {{#each breadcrumbs}}
				{{#if name '===' 'Home'}}
                	<li class="breadcrumb {{#if @last}}is-active{{/if}}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                    <a class="breadcrumb-label"
                       itemprop="item"
                       href="{{url}}"
                       {{#if @last}}aria-current="page"{{/if}}
                    >
                        <span itemprop="name">{{name}}</span>
                    </a>
                    <meta itemprop="position" content="{{add @index 1}}" />
                	</li>
					<li class="breadcrumb {{#if @last}}is-active{{/if}}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
	                <a class="breadcrumb-label"
	                    itemprop="item"
	                    href="/brands"
	                    {{#if @last}}aria-current="page"{{/if}}
	                >
	                    <span itemprop="name">All Brands</span>
	                </a>
	                    <meta itemprop="position" content="{{add @index 2}}" />
	                </li>
				{{else}}
	                <li class="breadcrumb {{#if @last}}is-active{{/if}}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
	                    <a class="breadcrumb-label"
	                       itemprop="item"
	                       href="{{url}}"
	                       {{#if @last}}aria-current="page"{{/if}}
	                    >
	                        <span itemprop="name">{{name}}</span>
	                    </a>
	                    <meta itemprop="position" content="{{add @index 2}}" />
	                </li>
				{{/if}}
            {{/each}}
        {{/unless}}
			<span class="breadcrumb-menu breadcrumb-menu-1">Brands</span>
		{{#each breadcrumbs}}
		    {{#if @index 1}}
		    <span class="breadcrumb-menu breadcrumb-menu-2">{{name}}</span>
		    {{/if}}
		{{/each}}
    </ol>
</nav>
